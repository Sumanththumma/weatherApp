<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class= "w-full h-screen bg-slate-800 flex flex-col items-center text-white font-sans">

        <div id="search" class="bg-slate-50 px-2 py-1 mt-5 w-5/6 rounded-md">
            <i class="fa fa-search text-black"></i>
            <input type="text" class=" focus:outline-none text-slate-900 bg-slate-50" placeholder=" Your Location"/>
        </div>

        <div id="timeanddate" class="flex   items-start justify-between mt-4 w-5/6  rounded-lg bg-black px-2 py-1">
            
        </div>
        <div id="location" class="flex justify-between items-center bg-black w-5/6 rounded-md px-2 py-1 mt-3">
            <div id="city">New Delhi</div>
            <div id="country">Ind</div>
        </div>
        <div id="stats" class="flex gap-0 items-center justify-center mt-4 w-5/6 h-52 font-extrabold rounded-lg bg-night bg-cover px-2 py-1">
            <div id="temperature-box" class="flex flex-col">
                <h1 class="font-bold text-3xl text-start" id="temp">34&deg;C | </h1>
                <p id="feelslike" class="text-sm text-start">feels like 42&deg;C</p>
            </div>
            <div id="icon-box">
                <img src="" alt="" class="">
            </div>
        </div>
        <div id="forecast" class="w-5/6 mt-5 flex text-sm flex-col gap-1">
            <div id="forecast-next-day" class="flex bg-slate-500 w-full rounded-md px-1 justify-between">
                <h3>Tomorrow</h3>
                <p>30&deg;C</p>
                <i>icon</i>
            </div>
            <div id="forecast-next-day" class="flex bg-slate-500 w-full rounded-md px-1 justify-between">
                <h3>26th, Sunday</h3>
                <p>30&deg;C</p>
                <i>icon</i>
            </div>
            <div id="forecast-next-day" class="flex bg-slate-500 w-full rounded-md px-1 justify-between">
                <h3>27th, Monday</h3>
                <p>30&deg;C</p>
                <i>icon</i>
            </div>
            <div id="forecast-next-day" class="flex bg-slate-500 w-full rounded-md px-1 justify-between">
                <h3>28th, Tuesday</h3>
                <p>30&deg;C</p>
                <i>icon</i>
            </div>
            <div id="forecast-next-day" class="flex bg-slate-500 w-full rounded-md px-1 justify-between">
                <h3>29th, Wednesday</h3>
                <p>30&deg;C</p>
                <i>icon</i>
            </div>
            <div id="forecast-next-day" class="flex bg-slate-500 w-full rounded-md px-1 justify-between">
                <h3>30th, Thursday</h3>
                <p>30&deg;C</p>
                <i>icon</i>
            </div>
            <div id="forecast-next-day" class="flex bg-slate-500 w-full rounded-md px-1 justify-between">
                <h3>31th, Friday</h3>
                <p>30&deg;C</p>
                <i>icon</i>
            </div>
           
        </div>
        <script src="script.js"></script>
</body>
</html>
