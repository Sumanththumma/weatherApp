<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class= "w-full h-screen bg-slate-800 flex flex-col items-center text-white font-sans">

        <div id="search" class="bg-slate-50 px-2 py-1 mt-2 w-5/6 rounded-md flex  justify-between items-center">
            <i class="fa fa-search text-black p-1"></i>
            <input type="text" class=" focus:outline-none text-slate-900 bg-slate-50 p-0" placeholder=" Your Location"/>
            <i class="fa-solid fa-bars text-black p-1"></i>
        </div>

        <div id="timeanddate" class="flex items-start justify-between mt-4 w-5/6  rounded-lg bg-black px-2 py-1 shadow-lg">
            
        </div>
        <div id="location" class=" bg-blue-400 bg-cover flex justify-between items-center text-white font-semibold w-5/6 rounded-md px-2 py-1 mt-4 shadow-lg">
            <div id="locationbox" class="flex flex-col">
                <div id="city">New Delhi</div>
                <div id="country">Ind</div>
            </div>
            <div id="iconbox">
                <div class="iconimg"><img src="" alt=""></div>
            </div>
        </div>
        <div id="stats" class="flex gap-0 items-center justify-center mt-4 w-5/6 h-52 font-extrabold rounded-lg bg-day bg-blend-soft-light bg-cover px-2 py-1 shadow-lg">
            <div id="temperature-box" class="flex flex-col">
                <h1 class="font-bold text-3xl text-start" id="temp">34&deg;C</h1>
                <p id="feelslike" class="text-sm text-start">feels like 42&deg;C</p>
            </div>
            <div id="icon-box">
                <img src="" alt="" class="">
            </div>
        </div>
        <div id="forecast" class="w-5/6 mt-4 mb-1 flex text-sm flex-col gap-1"></div>   
        </div>
        <script src="script.js"></script>
</body>
</html>
